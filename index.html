          type="text/javascript"></script>
  <script>
    var eggToggle = 0
    cheet('e g g', function () {
      if (eggToggle == 0) {
        document.body.style.backgroundImage = "url('http://www.animatedimages.org/data/media/628/animated-skeleton-image-0066.gif')";
        eggToggle = 1;
      } else {
        document.body.style.background = "#272822";
        eggToggle = 0;
      }
    });
    cheet('e m u', function () {
      clearInterval(rain);
      x = Math.floor((Math.random() * ctx.canvas.width) + 1);
      x2 = Math.floor((Math.random() * ctx.canvas.width) + 1);
      x3 = Math.floor((Math.random() * ctx.canvas.width) + 1);
      x = x - 100
      y = -50
      r = 0
      setInterval(rain, 20)
    });
    // Change thi
    var c = document.getElementById("myCanvas")
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.canvas.width  = window.innerWidth;
    console.log(window.innderWidth);
    ctx.canvas.height = window.innerHeight;
    console.log(window.innerHeight);
    var emu = new Image();
    emu.onload = function () { }
    emu.src = "http://vignette2.wikia.nocookie.net/zt2downloadlibrary/images/4/4f/Emu_Ludozoo.png/revision/latest?cb=20150131045925";


    function rain() {
      clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); // clear
      drawErmage(emu, r, x, y);
      drawErmage(emu, r, x2, y)
      drawErmage(emu, r, x3, y)
      r += 2
      y += 2;
      if (x > ctx.canvas.height) { clearInterval(rain); }  // Test if done, than stop interval
    }

    function drawErmage(image, deg, x, y){
      context.clearRect(0,0,canvas.width,canvas.height);

      // save the unrotated context of the canvas so we can restore it later
      // the alternative is to untranslate & unrotate after drawing
      context.save();

      // move to the center of the canvas
      context.translate(canvas.width/2,canvas.height/2);

      // rotate the canvas to the specified degrees
      context.rotate(deg*Math.PI/180);

      // draw the image
      // since the context is rotated, the image will be rotated also
      context.drawImage(image,x,y);

      // weâ€™re done with the rotating so restore the unrotated context
      context.restore();
    }
  </script>
