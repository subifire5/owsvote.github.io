<BODY>
  <style>
    #canvas { pointer-events:none; }
  </style>
  <canvas id="myCanvas" style="position:fixed;top:0;left:0>"></canvas>
 <CENTER>
  <h1>Welcome to Nocrno's Site!</h1><br><br>
</CENTER>
  <a href="code">Code I've done</a><br>

  <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js"
          type="text/javascript"></script>
  <script>
    var eggToggle = 0
    cheet('e g g', function () {
      if (eggToggle == 0) {
        document.body.style.backgroundImage = "url('http://www.animatedimages.org/data/media/628/animated-skeleton-image-0066.gif')";
        eggToggle = 1;
      } else {
        document.body.style.background = "#272822";
        eggToggle = 0;
      }
    });
    cheet('e m u', function () {
      x = ctx.canvas.width/2
      x2 = x/2
      x3 = x2 + x
      x = x - 100
      y = -50
      setInterval(rain, 20)
    });
    // Change thi
    var c = document.getElementById("myCanvas")
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.canvas.width  = window.innerWidth;
    console.log(window.innderWidth);
    ctx.canvas.height = window.innerHeight;
    console.log(window.innerHeight);
    var emu = new Image();
    emu.onload = function () { }
    emu.src = "http://vignette2.wikia.nocookie.net/zt2downloadlibrary/images/4/4f/Emu_Ludozoo.png/revision/latest?cb=20150131045925";


    function rain() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); // clear
      ctx.drawImage(emu, x, y);
      ctx.drawImage(emu, x2, y)
      ctx.drawImage(emu, x3, y)
      // Second Emu
      y += 2;
      if (x > ctx.canvas.height) { clearInterval(rain); }  // Test if done, than stop interval
    }
  </script>
