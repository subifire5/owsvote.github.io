    var eggToggle = 0
    cheet('e g g', function () {

    var ctx = c.getContext("2d");

    console.log(window.innderWidth);

    function rain() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);  // clear canvas
      ctx.drawImage(emu, x, y);                       // draw image at current position
      x -= 4;
      if (x > ctx.canvas.height) { clearInterval(rain); }
