<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
	<title>Pixi.js Testing</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #994444;
		}
	</style>
	<script src="pixi.js"></script>
</head>
<body>
	<script>
 
	

	// Autodetect, create and append the renderer to the body element
        var renderer = PIXI.autoDetectRenderer(720, 364, { backgroundColor: 0x000000, antialias: true });
        document.body.appendChild(renderer.view);

        // Create the main stage for your display objects
        var stage = new PIXI.Container();

        // Initialize the pixi Graphics class
	var graphics = new PIXI.Graphics();

	// Set the fill color
	graphics.beginFill(0xe74c3c); // Red

	// Draw a circle
	graphics.drawCircle(60, 185, 40); // drawCircle(x, y, radius)

	// Applies fill to lines and shapes since the last call to beginFill.
	graphics.endFill();

	// Set a new fill color
	graphics.beginFill(0x3498db); // Blue

	// Draw an ellipse
	graphics.drawEllipse(170, 185, 45, 25); // drawEllipse(x, y, width, height)
	graphics.endFill();

	graphics.beginFill(0x9b59b6); // Purple

	// Draw a rectangle
	graphics.drawRect(240, 150, 75, 75); // drawRect(x, y, width, height)
	graphics.endFill();

	graphics.beginFill(0x2c3e50); // Dark blue-gray 'ish
	
	// Draw a rectangle with rounded corners
	graphics.drawRoundedRect(350, 160, 75, 50, 10); // drawRoundedRect(x, y, width, height, radius)
	graphics.endFill();

	// Add the graphics to the stage
	stage.addChild(graphics);

        // Start animating
        animate();
        function animate() {
            //Render the stage
            renderer.render(stage);
            requestAnimationFrame(animate);
        }
		
	</script>
 
</body>
</html>
