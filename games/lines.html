<span id="range">5</span>
</head>
<body onload="startGame()">

<script>
var color = "#FF0000";
var myGamePiece;
var count = 0

function startGame()
{
    myGameArea.start();
    myGamePiece = new component(10, 10, color, 0, 0);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function()
    {
        this.canvas.width = 1200;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 55);
        window.addEventListener('keydown', function (e)
        {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e)
        {
            myGameArea.key = false;
        })
    },
    clear : function()
    {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y)
{
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function()
    {
        ctx = myGameArea.context;
        ctx.fillStyle = getRndColor();
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function()
    {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.size = function(size)
    {
      console.log('yeye')
      this.width = size;
      this.height = size;
    }
}

function updateGameArea()
{
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = myGamePiece.width*-1; }
    if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = myGamePiece.width*1; }
    if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = myGamePiece.width*-1; }
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = myGamePiece.width*1; }
    myGamePiece.newPos();
    myGamePiece.update();
}

// Misc Functions

function getRndColor()
{
    var r = 255*Math.random()|0,
        g = 255*Math.random()|0,
        b = 255*Math.random()|0;
    return 'rgb(' + r + ',' + g + ',' + b + ')';
}

function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}


</script>
</body>
</html>
