<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<A HREF="games">Back</A><BR>
</head>
<body onload="startGame()">

<script>
var color = ["#FF0000", "#00FF00", "#0000FF"];
var myGamePiece;
var count = 0

function startGame() {
    myGameArea.start();
    myGamePiece = new component(10, 10, color, 0, 0);
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.color = color;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}

function updateGameArea() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -10; }
    if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 10; }
    if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -10; }
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 10; }
    myGamePiece.color = color[count];
    color+=1
    myGamePiece.newPos();
    myGamePiece.update();
}


</script>
</body>
</html>
